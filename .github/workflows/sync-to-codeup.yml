name: Sync master to Codeup  # 工作流名称：同步到Codeup

# 定义触发工作流的事件
on:
  push:
    branches:
      - master        # 仅监听 master 分支的推送

# 定义工作流中的任务
jobs:
  sync:
    name: Push master branch to Codeup  # 任务名称
    runs-on: ubuntu-latest  # 指定运行环境为最新Ubuntu系统
    steps:
      - name: Checkout code  # 步骤1：检出代码
        uses: actions/checkout@v4  # 使用官方检出动作
        with:
          fetch-depth: 0  # 获取完整历史（如只需最新提交，可设为 1 或删除）

      - name: Configure Git user  # 步骤2：配置Git用户信息
        run: |
          # 设置全局Git用户名称
          git config --global user.name "github-actions[bot]"
          # 设置全局Git用户邮箱
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push to Codeup  # 步骤3：推送到Codeup
        env:
          # 从GitHub Secrets中获取Codeup访问令牌
          CODEUP_TOKEN: ${{ secrets.CODEUP_TOKEN }}
        run: |
          # 安全地构造远程URL（避免在日志中泄露token）
          git remote add codeup "https://$CODEUP_TOKEN@codeup.aliyun.com/63fadb4a094cae3f533f2202/express_template.git"
          # 强制推送master分支到Codeup远程仓库
          git push --force codeup master
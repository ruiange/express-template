name: Sync master to Codeup

on:
  push:
    branches:
      - master

jobs:
  sync:
    name: Push master branch to Codeup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史（可选，如只需最新提交可设为 1）

      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push to Codeup
        env:
          CODEUP_TOKEN: ${{ secrets.CODEUP_TOKEN }}  # 必须在 GitHub Secrets 中设置
        run: |
          # 构造带认证的 HTTPS URL（阿里云 Codeup 推荐使用 oauth2 作为用户名）
          REMOTE_URL="https://oauth2:$CODEUP_TOKEN@codeup.aliyun.com/63fadb4a094cae3f533f2202/express_template.git"
          
          # 安全地设置远程仓库：先移除（如果存在），再添加
          git remote remove codeup 2>/dev/null || true
          git remote add codeup "$REMOTE_URL"
          
          # 使用 --force-with-lease 更安全地强制推送
          git push --force-with-lease codeup master